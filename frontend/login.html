<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Farmers Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-sans">
    <div class="max-w-sm mx-auto px-4 py-8">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="IMAGENS/logo-3.png" alt="Farmers Market Logo" class="w-28 h-auto" />
      </div>

      <!-- Título -->
      <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

      <!-- Formulário -->
      <form class="space-y-4">
        <div>
          <label for="usuario" class="block text-sm font-medium">Usuário</label>
          <input
            type="email"
            id="usuario"
            placeholder="email@domain.com"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          />
        </div>

        <div>
          <label for="senha" class="block text-sm font-medium">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="********"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white py-3 rounded-md text-sm font-semibold hover:opacity-90 transition"
        >
          Entrar
        </button>
      </form>

      <!-- Links -->
      <div class="text-center text-sm mt-4 space-x-2">
        <a href="#" class="text-black underline">Esqueci a senha</a>
        <span>·</span>
        <a href="#" class="text-black underline">Cadastrar</a>
      </div>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="px-3 text-sm text-gray-500">ou</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <!-- Google Button -->
      <button
        class="w-full flex items-center justify-center gap-3 bg-gray-100 border border-gray-300 rounded-md py-3 text-sm font-medium hover:bg-gray-200 transition"
      >
        <img src="google-icon.png" alt="Google" class="w-5 h-5" />
        <p>Continue com Google</p>
      </button>

      <!-- Termos -->
      <p class="text-xs text-center text-gray-500 mt-6 px-2">
        Ao clicar você concorda com nossos
        <a href="#" class="underline text-black">Termos de Serviço</a> e
        <a href="#" class="underline text-black">Política de Privacidade</a>.
      </p>
    </div>
  </body>
</html>
