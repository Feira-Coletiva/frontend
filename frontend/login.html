<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Farmers Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uW/x+fE1qL4z5sE5G/j3S+0T1b3I5qE+zL8l8w" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body class="bg-light">

    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">
                    <img class="img-fluid rounded-circle" src="IMAGENS/logo-3.png" alt="Logo" style="width: 60px; height: 60px" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="HTML/pagina-vendedor.html">Vendedor</a></li>
                                <li><a class="dropdown-item" href="HTML/pagina-cliente.html">Cliente</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Como usar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="card p-4" style="max-width: 400px; width: 100%;">
        <div class="d-flex justify-content-center mb-4">
          <img src="IMAGENS/logo-3.png" alt="Farmers Market Logo" class="img-fluid" style="width: 112px;" />
        </div>

        <h1 class="h4 text-center mb-4">Login</h1>

        <form id="formLogin">
          <div class="mb-3">
            <label for="email" class="form-label">Usuário</label>
            <input
              type="email"
              id="email"
              placeholder="usuario@email.com"
              class="form-control"
              required
            />
          </div>
          <div id="mensagem-erro" class="text-danger mb-3"></div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              id="senha"
              placeholder="********"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Realizar login como:</label>
            <div class="d-flex justify-content-between">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoUsuario" id="cliente" value="cliente" checked />
                <label class="form-check-label" for="cliente">Cliente</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoUsuario" id="vendedor" value="vendedor" />
                <label class="form-check-label" for="vendedor">Vendedor</label>
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn btn-dark w-100 mt-2">
            Entrar
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="HTML/cadastro-cliente.html" class="link-dark">Cadastrar</a>
        </div>

        <p class="text-center text-muted mt-4">
          Ao clicar você concorda com nossos
          <a href="#" class="link-dark">Termos de Serviço</a> e
          <a href="#" class="link-dark">Política de Privacidade</a>.
        </p>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/login.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/navegacaoSPA.js"></script>
  </body>
</html>
