<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Feira Coletiva</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <!-- Colocando bordas para se localizar -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Manifest 
    <link rel="manifest" href="manifest.json" /> -->

    
  </head>
  <!-- Definindo o body -->
  <body d-flex flex-column min-vh-100 bg-light text-dark>
    <!-- Definindo div suprema -->
    <div
      class="container flex-grow-1 d-flex flex-column" style="padding-bottom: 5rem;"
    >
      <!-- Cabeçalho -->
      <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">
                    <img
                        class="img-fluid rounded-circle"
                        src="IMAGENS/logo-3.png"
                        alt="Logo"
                        style="width: 60px; height: 60px"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="home.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html"
                                >Login</a
                            >
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="HTML/pagina-vendedor.html">Vendedor</a></li>
                                <li><a class="dropdown-item" href="HTML/pagina-cliente.html">Cliente</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Como usar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </header>

      <!-- Navegação -->
      <main id="home" class="tela show">  
        <div class="d-flex flex-column">
          <!-- Intro -->
          <div class="my-3">
            <!-- Icon -->
            <div
              class="d-flex justify-content-center"
            >
              <img
                class="img-fluid rounded-circle"
                src="IMAGENS/logo-3.png"
                alt="Logo"
                style="width: 150px; height: 150px"
              />
            </div>
            <!-- Texto -->
            <div class="d-flex flex-column">
              <h1 class="text-center">Feira Coletiva</h1>
              <p class="text-center">
                Bem-vindo a Feira Coletiva, aqui você encontra produtos
                orgânicos e artesanais de qualidade.
              </p>
            </div>
          </div>
          <!-- Barra de pesquisa -->
          <div class="mb-3 px-3">
            <form
              class="d-flex"
              role="search"
            >
              <input
                class="form-control me-2"
                type="search"
                placeholder="Pesquisar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <!-- Cards -->
          <div
            class="d-flex flex-column"
            style="font-size: small"
          >
            <div id="publicacoes" class="row row-cols-1 row-cols-md-2 g-4"></div>
            <!-- Criado a partir do javascript -->
          </div>
        </div>
      </main>

      <!-- Abrir publicação -->
      <main id="publicacao" class="tela collapse">
        <div id="publiSelecionada" class="px-lg-5">
          <!-- Criado a partir do javascript -->
        </div>
        <div id="conteudo"></div>
      </main>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--  FontAwesome Script-->
    <script src="https://kit.fontawesome.com/f855660349.js" crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Arquivo JS -->
    <script src="JS/main.js"></script>
    <script src="JS/navegacaoSPA.js"></script>
  </body>
</html>
