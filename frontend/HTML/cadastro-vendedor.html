    />

</head>
<body d-flex flex-column min-vh-100 bg-light text-dark>
  <div
    class="container flex-grow-1 d-flex flex-column"
    style="padding-bottom: 5rem;"
  >
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../home.html">
                    <img
                        class="img-fluid rounded-circle"
                        src="../IMAGENS/logo-3.png"
                        alt="Logo"
                        style="width: 60px; height: 60px"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="../home.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../login.html"
                                >Login</a
                            >
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="pagina-vendedor.html">Vendedor</a></li>

                        <li class="nav-item">

                        </li>

                            <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="tela show">
      <div class="d-flex flex-column align-items-center">
        <h1 class="text-center my-3">Seja nosso parceiro</h1>
        <form action="" id="formCadastroVendedor" class="formulario p-4 rounded shadow-sm bg-white" style="max-width: 500px; width: 100%;">
          <legend class="text-center mb-4">Cadastro de Vendedor</legend>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" name="nome" class="form-control" id="nome" placeholder="Fulaninho" />
          </div>

          <div class="mb-3">
            <label for="rg" class="form-label">RG:</label>
            <input type="text" name="rg" class="form-control" id="rg" placeholder="12345678900" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="fulaninho@gmail.com" />
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" name="telefone" class="form-control" id="telefone" placeholder="48 1234-5678" />
          </div>

          <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" name="cep" class="form-control" id="cep" placeholder="ex: 88058001" />
          </div>

          <div class="mb-3">
            <label for="pix" class="form-label">Chave PIX:</label>
            <input type="text" name="pix" class="form-control" id="pix" placeholder="4812345678" />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" name="senha" class="form-control" id="senha" placeholder="ex: Senha.123" />
          </div>

          <div class="mb-4">
            <label for="confirmaSenha" class="form-label">Confirmar Senha:</label>
            <input type="password" name="confirmaSenha" class="form-control" id="confirmaSenha" placeholder="ex: Senha.123" />
          </div>

          <button class="btn btn-primary w-100 mb-2" type="submit" id="criarContaVendedor">Confirmar</button>
          <button class="btn btn-outline-secondary w-100" type="button" id="cancelar"><a href="cadastro-cliente.html" class="text-decoration-none text-dark">Cancelar</a></button>
        </form>
        <div id="mensagem-erro" class="mt-3" style="color: red;"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
