<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insira as informações da sua oferta</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../CSS/cadastroOferta.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light text-dark">
  <div
    class="container flex-grow-1 d-flex flex-column"
    style="padding-bottom: 5rem;"
  >
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../home.html">
                    <img
                        class="img-fluid rounded-circle"
                        src="../IMAGENS/logo-3.png"
                        alt="Logo"
                        style="width: 60px; height: 60px"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="../home.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../login.html"
                                >Login</a
                            >
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="pagina-vendedor.html">Vendedor</a></li>
                                <li><a class="dropdown-item" href="pagina-cliente.html">Cliente</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Como usar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="tela show">
      <div class="d-flex flex-column align-items-center">
        <h1 class="text-center my-3">Crie sua oferta</h1>
        <form class="formulario p-4 rounded shadow-sm bg-white" id="formCadastroOferta" style="max-width: 500px; width: 100%;">
          <legend class="text-center mb-4">Cadastrar Oferta</legend>

          <div class="mb-3">
            <label class="form-label" for="titulo">Título:</label>
            <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Coloque um título chamativo" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="descricao">Descrição:</label>
            <input type="text" name="descricao" class="form-control" id="descricao" placeholder="Descreva o que está anunciando" required />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-left my-3">Vendedor:</h5>
            <input type="hidden" id="vendedorIdInput" value="1">
          </div>

          <div class="mb-3">
            <label class="form-label" for="telefoneVendedor">Telefone:</label>
            <input type="tel" name="telefoneVendedor" class="form-control" id="telefoneVendedor" placeholder="ex: (48) 99999-8888" readonly />
          </div>

          <div class="mb-3">
            <label class="form-label" for="chavePixVendedor">Chave PIX:</label>
            <input type="text" name="chavePixVendedor" class="form-control" id="chavePixVendedor" placeholder="ex: 4812345678" readonly />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="form-label mb-0" for="btnAddProduto">Adicionar Produto</label>
            <button type="button" class="btn btn-success btn-sm" id="btnAddProduto"><i class="fa-solid fa-plus"></i></button>
          </div>
          <ol class="lista-produtos list-group mb-4" id="lista-produtos">
            </ol>

          <button type="submit" class="btn btn-primary w-100 mb-2" id="salvarOfertaBtn">Salvar Oferta</button>
          <button class="btn btn-outline-secondary w-100 publicarOfertaBtn" type="button" id="Publicar"><a href="cadastroPublicacao.html" class="text-decoration-none text-dark">Publicar</a></button>
        </form>

        <div id="produtoContainer" class="my-4 w-100 d-flex justify-content-center">
          </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/f855660349.js" crossorigin="anonymous"></script>
  <script src="../JS/cadastro-oferta.js"></script>
</body>
</html>
