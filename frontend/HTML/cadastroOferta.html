<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insira as informações da sua oferta</title>
    <link rel="stylesheet" href="../CSS/cadastroOferta.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Insira as informações da sua oferta</h1>
    </header>
    <form class="formulario" id="formCadastroOferta">
        <legend>Cadastrar Oferta</legend>

        <label class="label" for="titulo">Título:</label> <br>
        <input type="text" name="titulo" class="input" id="titulo" placeholder="Coloque um titulo chamativo"> <br>

        <label class="label" for="descricao">Descrição:</label> <br>
        <input type="text" name="descricao" class="input" id="descricao" placeholder="Descreva o que está anunciando"> <br>

        <label class="label" for="editarVendedor">Vendedor:</label> 
        <button class="button" id="editarVendedor">Editar</button> <br>

        <label class="label" for="fone">Telefone:</label> <br>
        <input type="tel" name="fone" class="input" id="fone" placeholder="ex: (48) 1234-5678"> <br>

        <label class="label" for="pix">Chave PIX:</label> <br>
        <input type="text" name="pix" class="input" id="pix" placeholder="ex: 4812345678"> <br>

        <label class="label lbAddProd" for="btnAddProduto">Adicionar Produto</label>
        <button type="button" class="button" id="btnAddProduto" onclick="adicionarProduto()"><i class="fa-solid fa-plus"></i></button>
        <ol class="lista-produtos" id="lista-produtos">
            
        </ol>

        <button type="submit" class="button" id="salvarPublicacao" onclick="salvarPublicacao">Salvar</button>
        <button class="button" id="Publicar" onclick="publicar">Publicar</button>
    </form>
    
   <!-- Container onde será injetado o form do produto -->
    <div id="produtoContainer"></div>

    <!--  FontAwesome Script-->
    <script src="https://kit.fontawesome.com/f855660349.js" crossorigin="anonymous"></script>

    <script src="../JS/cadastroOferta.js"></script>
</body>
</html>
