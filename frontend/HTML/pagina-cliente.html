            <div class="navbar navbar-expand-lg">

                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"

        <main id="usuario-container" class="my-4">

                <img class="foto-usuario rounded-circle me-md-3 mb-3 mb-md-0" src="../IMAGENS/manoel-gomes.jpg" alt="foto-usuario" style="width: 100px; height: 100px;">
                <div class="text-center text-md-start">
                    <div class="d-flex align-items-center justify-content-center justify-content-md-start">

                    <p class="text-muted mb-0">(48) 99999-8888</p>
                </div>

            <div class="gerencia-usuario d-flex justify-content-center justify-content-md-start mb-4">
                <button type="button" class="btn btn-primary me-2" id="btn-info">Minhas informações</button>
                <button type="button" class="btn btn-outline-primary" id="btn-pedidos">Pedidos</button>
            </div>
            
            <hr class="divisoria my-4">

            <div id="conteudo-spa" class="w-100">
