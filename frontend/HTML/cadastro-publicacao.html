<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Publicação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uW/x+fE1qL4z5sE5G/j3S+0T1b3I5qE+zL8l8w" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/paginaUser.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../home.html">
                    <img class="img-fluid rounded-circle" src="../IMAGENS/logo-3.png" alt="Logo" style="width: 60px; height: 60px" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../login.html">Login</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="pagina-vendedor.html">Vendedor</a></li>
                                <li><a class="dropdown-item" href="pagina-cliente.html">Cliente</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Como usar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container my-5 flex-grow-1">
        <div class="card shadow-sm p-4">
            <h1 class="text-center mb-4">Cadastrar Publicação</h1>
            <form id="formCadastrarPublicacao">

                <div class="mb-3">
                    <label class="form-label" for="ofertaSelect">Oferta:</label>
                    <select class="form-select" id="ofertaSelect" required>
                        <option value="">Selecione uma oferta disponível</option>
                    </select>
                </div>

                <div id="localRetiradaContainer" class="mb-3">
                    <label class="form-label" for="localRetiradaSelect">Local de Retirada:</label>
                    <div class="input-group">
                        <select class="form-select" id="localRetiradaSelect" required>
                            <option value="">Selecione um local</option>
                        </select>
                        <button type="button" id="btnAdicionarLocal" class="btn btn-secondary">Novo</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="dtFinalExposicao">Data Final de Exposição:</label>
                    <input class="form-control" type="date" id="dtFinalExposicao" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="dtFinalPagamento">Data Final de Pagamento:</label>
                    <input class="form-control" type="date" id="dtFinalPagamento" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100 mt-3 botao-concluir" style="background-color: #2e7d32;">Concluir</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="modalLocalRetirada" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Novo Local de Retirada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovoLocalRetirada">
                        <div class="mb-3">
                            <label class="form-label" for="nomeLocal">Nome de Referência:</label>
                            <input class="form-control" type="text" id="nomeLocal" placeholder="Ex: Padaria do João" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="cepLocal">CEP:</label>
                            <input class="form-control" type="text" id="cepLocal" placeholder="Ex: 00000-000" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Salvar Local</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/cadastro-publicacao.js"></script>
</body>
</html>
