<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realize seu cadastro como vendedor</title>
    <link rel="stylesheet" href="../CSS/cadastroUser.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Seja nosso parceiro</h1>
    </header>
    <form action="" id="formCadastroVendedor" class="formulario">
        <legend>Cadastro de Vendedor</legend>

    <!--    <label for="" class="label">Foto Frontal:</label> <br>
        <input type="file" name="fotoVendedor" class="input" id=""> <br>
    -->
        <label for="" class="label">Nome Completo:</label> <br>
        <input type="text" name="nome" class="input" id="nome" placeholder="Fulaninho"> <br>

        <label for="" class="label">Num. RG:</label> <br>
        <input type="number" name="rg" class="input" id="rg"> <br>

        <label for="" class="label">Telefone:</label> <br>
        <input type="tel" name="fone" class="input" id="fone" placeholder="48 1234-5678"> <br>

        <label for="" class="label">Endereço:</label> <br>
        <input type="text" name="endereco" class="input" id="endereco" placeholder="ex: Avenida Mauro Ramos, 123"> <br>

        <label for="" class="label">Região Atuação:</label> <br>
        <input type="text" name="regiao" class="input" id="regiao" placeholder="ex: Grande Florianópolis"> <br>

        <label for="" class="label">Chave PIX:</label> <br>
        <input type="text" name="pix" class="input" id="pix" placeholder="4812345678"> <br>

        <label for="" class="label">Senha:</label> <br>
        <input type="password" name="senha" class="input" id="senha" placeholder="ex: Senha.123"> <br>

        <label for="" class="label">Confirmar Senha:</label> <br>
        <input type="password" name="confirmaSenha" class="input" id="confirmaSenha" placeholder="ex: Senha.123"> <br>

        <button class="button" type="submit" id="criarContaVendedor" onclick="event">Confirmar</button>
        <button class="button" type="submit" id="cancelar"><a href="cadastro-cliente.html">Cancelar</a></button>
    </form>
    <div id="mensagem-erro" style="color: red; margin-top: 0.5rem;"></div>

    <script src="../JS/cadastroVendedor.js"></script>
</body>
</html>
